<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index-style.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">THE GAME</div>
			<main>
				<form action="gameClient.html">
					<div class="form-item-nick">
						<label for="nickname">Nickname: </label>
						<input
							type="text"
							name="nickname"
							id="nickname"
							placeholder="Enter nickname..."
							required
						/>
					</div>
					<div class="form-item-color">
						<label for="color">Color: </label>
						<input
							type="color"
							id="playerColor"
							name="playerColor"
							value="#ffa500"
							required
						/>
					</div>
					<button type="submit" class="btn">Start</button>
				</form>
			</main>
		</div>
	</body>
</html>
